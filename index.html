<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
<header>
  <div class="heading-container"></div>
</header>
<div class="main-container">
  <div class="left-container">
    <div class="left-container-grid">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form id="form" novalidate>
        <div>
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="email@company.com" />
          <span aria-live="polite" id="email-error"></span>
        </div>
        <button>Subscribe to monthly newsletter</button>
      </form>
    </div>
  </div>
  <div class="right-container">
    <img src="assets/images/illustration-sign-up-desktop.svg" alt="Image of windows and graphs">
  </div>
</div>

</html>
